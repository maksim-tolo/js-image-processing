<html>
    <head>
    </head>
    <body>
        <div>
            <label style="display: block; margin: 5px">Choose left image:
                <input id="left-image-chooser" type="file" accept="image/*">
            </label>
            <label style="display: block; margin: 5px">Choose right image:
                <input id="right-image-chooser" type="file" accept="image/*">
            </label>
            <input type="submit" style="display: block" id="create-anaglyph" value="Create anaglyph">
            <input type="submit" style="display: block" id="blur-filter" value="Blur filter">
            <input type="submit" style="display: block" id="find-edges" value="Find edges">
            <input type="submit" style="display: block" id="sharpen-filter" value="Sharpen filter">

            <label style="display: block; margin: 5px">Number of segments:
                <input id="number-of-segments" type="number">
            </label>
            <input type="submit" style="display: block" id="segmentation" value="Segmentation">

            <label style="display: block; margin: 5px">Rotation angle:
                <input id="rotation-angle" type="number">
            </label>

            <div>
                <label style="display: inline-block; margin: 5px">Scaling ratio:
                    <input id="scaling-ratio" type="range" min="0.1" max="2" value="1" step="0.1">
                </label>
                <span id="scaling-ratio-value" style="display: inline-block;">1x</span>
            </div>

            <canvas id="left-image"></canvas>
            <canvas id="right-image"></canvas>
            <canvas id="result"></canvas>
        </div>

        <script type="text/javascript" src="node_modules/systemjs/dist/system.js" ></script>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js" ></script>
        <script>
            System.paths['traceur'] = 'node_modules/traceur/bin/traceur.js';
            System.config({
                packages: {
                    app: {
                        format: 'esm',
                        defaultExtension: 'js'
                    }
                }
            });
            System.import('app/index')
                    .then(null, console.error.bind(console));
        </script>
    </body>
</html>
